/* When styling horizontal list menus:
	- Do not give the ul a height. Rather, give the li a line-height.
		- Same for vertical aligning text within a div. No height on div, give the 'p' or 'a' line-height.
	- Do not give the li padding. Rather, give the 'a' padding and no height.
	- Give the li and the 'a' width of auto.
	- For fluid menus, set the ul width to 100%.
   
   Dropdown lists:
   	- Give the ul ul a fixed width, no height.
	- No height on the ul ul li, can inherit the ul li width:auto and line-height.
	- Give ul ul 'a' fixed width and set display:inline-block, can inherit the ul 'a' padding. No height.
	- Declaring opacity on the ul ul DOES NOT overwrite it's parent opacity (ul). In IE, declaring opacity on the child doesn't seem to matter

 */
